apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'json-dp-java', name: 'json-dp-java', version: ''
    compile group: 'jdp-java', name: 'jdp-java-core', version: ''
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.9'
    compile 'org.apache.jena:jena-core:2.12.1'
    compile 'org.apache.jena:jena-arq:2.12.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

